{% extends 'social/base.html' %}

{% block title %}Register - Midya{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 class="card-title" style="text-align: center; margin-bottom: 2rem;">Join Midya</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="bio">Bio (Optional)</label>
                <textarea id="bio" name="bio" class="form-textarea" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="profile_picture">Profile Picture (Optional)</label>
                <input type="file" id="profile_picture" name="profile_picture" class="form-input" accept="image/*">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            Already have an account? <a href="{% url 'login_page' %}" style="color: var(--accent);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
